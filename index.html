<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@700;900&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/024450998e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <form id="search-form">
        <input type="text" id="city" name="city" placeholder="Enter city" class="city-input" />

        <input type="submit" value="Search" class="city-btn" id="cityBtn" />
        <input type="submit" value="Current" class="geoLocation-btn" id="geoLocation" />
      </form>
      <div class="row">
        <div class="col">
          <div id="city-display">Albuquerque</div>
          <div id="date">Monday 11:55</div>
          <div id="description">Clear</div>
        </div>
        <div class="col-1 temp-icon"><i class="fa-sharp fa-regular fa-sun sun-icon"></i></div>
        <div class="col-1 temp" id="temperature">19</div>
        <div class="col">
          <a href="#" id="celsius">&#176;C |</a>
          <a href="#" id="fahrenheit">&#176;F</a>
        </div>
        <div class="col">
          Humidity: <span id="humidity">17</span>%
          <br />
          Wind: <span id="wind">4</span>km/h
        </div>
      </div>
      <div class="row">
        <div class="col weekdays">
          <span>Tue</span>
          <br />
          <i class="fa-sharp fa-regular fa-sun"></i>
          <br />
          21&#8451;
        </div>
        <div class="col weekdays">
          <span>Wed</span>
          <br />
          <i class="fa-solid fa-cloud-rain"></i>
          <br />
          20&#8451;
        </div>
        <div class="col weekdays">
          <span>Thu</span>
          <br />
          <i class="fa-sharp fa-regular fa-sun"></i>
          <br />
          15&#8451;
        </div>
        <div class="col weekdays">
          <span> Fri</span>
          <br />
          <i class="fa-sharp fa-regular fa-sun"></i>
          <br />
          10&#8451;
        </div>
        <div class="col weekdays">
          <span>Sat</span>
          <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          7&#8451;
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
